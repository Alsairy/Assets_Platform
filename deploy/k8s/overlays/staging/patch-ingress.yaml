apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: assets-api
spec:
  ingressClassName: nginx
  rules:
    - host: assets.staging.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: assets-api
                port:
                  number: 80
  tls:
    - hosts: ["assets.staging.example.com"]
      secretName: assets-staging-tls
