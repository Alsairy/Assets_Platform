apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: assets-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: assets-worker
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
