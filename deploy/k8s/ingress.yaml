apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: assets-api
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - assets.example.com
      secretName: assets-tls
  rules:
    - host: assets.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: assets-api
                port:
                  number: 80
